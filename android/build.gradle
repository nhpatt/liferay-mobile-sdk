buildscript {
	repositories {
		mavenCentral()
		maven {
			url 'https://maven.google.com'
		}
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.1.0'
	}
}

apply from: '../formatter.gradle'
format.workingDir = 'src/main/java'

apply from: '../sdk-builder.gradle'

apply plugin: 'com.android.library'

android {
	buildToolsVersion '27.0.3'
	compileSdkVersion 27

	android.defaultConfig.manifestPlaceholders = ['appAuthRedirectScheme': 'YOURSCHEME']

	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 27
	}

	sourceSets {
		main {
			java {
				srcDir 'src/gen/java'
			}
		}
	}
}

repositories {
	google()
	jcenter()
}

dependencies {
	implementation group: 'org.apache.httpcomponents' , name: 'httpclient-android' , version: '4.3.5'
	implementation (group: 'org.apache.httpcomponents' , name: 'httpmime' , version: '4.3.5') {
		exclude module: 'org.apache.httpcomponents:httpclient'
	}
	implementation group: 'com.squareup.okhttp', name: 'okhttp', version: '2.7.5'

	implementation 'net.openid:appauth:0.7.0'

	testImplementation 'org.json:json:20140107'
	testImplementation 'junit:junit:4.12'
}